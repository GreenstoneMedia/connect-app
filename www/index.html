<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>Connect App - Login Index</title>

  <!-- <link rel="stylesheet" href="/components/supersonic/css/supersonic.css"> -->
  <link rel="stylesheet" href="/thirdparty/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/thirdparty/bootstrap/css/bootstrap-theme.min.css">

  <link rel="stylesheet" href="/stylesheets/application.css">
  <link rel="import" href="/components/supersonic/components/import.html">

  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/components/angular/angular.js"></script>
  <script src="/components/supersonic/supersonic.js"></script>
  <script src="/components/webcomponentsjs/webcomponents.js"></script>
</head>
<body>

<!-- test -->
  <div id="splash">
    <img src="/images/connect-splash.jpg" />
  </div>

<!--/test-->



  <div class="container-fluid" id="main-container">
 
  <div class="icon-box"><img src="/images/connect-icon.png" /></div>
  
  <form>
    <fieldset class="form-group">
    <label>
    <input type="text" class="form-control input-lg" placeholder="Email" required/>
    </label>
    </fieldset>

    <fieldset class="form-group">
      <label>
      <input type="text" class="form-control input-lg" placeholder="Password" required/>
      </label>
    </fieldset>
    <fieldset>
    <button type="submit" class="btn btn-lg" id="loginBtn"> &nbsp;Login &nbsp;<span class="glyphicon glyphicon-ok"></span></button>
    </fieldset>
  </form>
  
  <div>
  <p class="setup-desc lead">Need to set up your account?</span><br /><a href="#" id="registrationLink">Register Now</a></p>
  </div>



  </div>

  <!-- F L E X I B L E  M O D A L -->
<!-- MODAL -->
<div class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">

      </div>
      <div class="modal-footer">
        
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- END MODAL -->
<!-- R E G I S T R A T I O N  B O X -->
 <div id="registration-box">
      <div class="list registerStep1">
        <label class="item item-input">
          <input type="text" id="first-name" placeholder="First Name">
        </label>
        <label class="item item-input">
          <input type="text" id="last-name" placeholder="Last Name">
        </label>
        <label class="item item-input">
          <input type="text" id="address" placeholder="Address">
        </label>
        <label class="item item-input">
          <input type="text" id="city" placeholder="City">
        </label>
        <label class="item item-input">
          <input type="text" id="state" placeholder="State">
        </label>
        <label class="item item-input">
          <input type="text" id="zip" placeholder="Zip Code">
        </label>
        <label class="item item-input">
          <input type="text" id="phone-input" placeholder="Phone">
        </label>
        <br />
        <button class="button" id="proceedToRegisterStep2">Complete Registration</button>
      </div>
<!-- /R E G I S T R A T I O N  B O X -->
  <!-- S C R I P T S -->
  <script src="/thirdparty/jquery/jquery.min.js"></script>
  <!-- FIX ME : please store parse script locally -->
  <script src="//www.parsecdn.com/js/parse-1.6.14.min.js"></script>
  <script src="/thirdparty/bootstrap/js/bootstrap.min.js"></script>
  <!-- test -->
  <script>
  $('#registrationLink').click(function(e){
    e.preventDefault();
    $('#main-container').hide();
    $('#registration-box').show();
  });

  </script>

  <script src="/scripts/application.js"></script>
</body>
</html>
