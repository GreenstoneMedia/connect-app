<body>
<header>
<div class="row">
<div class="col-xs-6"><img src="images/icons/avatar.png" width="53" height="53" class="sm-margin-left" /><span class="lead nav-name">Jane</span></div><div class="col-xs-6"><img src="images/icons/header-mail-icon.png" width="38" height="53"/>
<img src="images/icons/header-contact-icon.png" width="38" height="53"/>
<img src="images/icons/header-setting-icon.png" width="38" height="53" />
</div>
</div>
</header>
  <div class="container-fluid" id="message-pre-select-box">
    <h4 class="pre-select-type text-center">Share a Feeling</h4>

    <div class="panel">
    <div class="panel-heading image-heading"><div class="image-box"><img src="images/icons/positive-face.png" class="positive-image" width="19" height="19" /></div></div>
      <ul class="list-group">
        <li class="list-group-item list-group-item-success">Euphoric</li>
        <li class="list-group-item list-group-item-success">Beautiful</li>
        <li class="list-group-item list-group-item-success">Exciting</li>
        <li class="list-group-item list-group-item-success">Belonging</li>
        <li class="list-group-item list-group-item-success">Exuberant</li>
      </ul>
    </div>

    <div class="panel">
    <div class="panel-heading image-heading"><div class="image-box"><img src="images/icons/negative-face.png" class="positive-image"  width="19" height="19" /></div></div>
    <ul class="list-group">
            <li class="list-group-item list-group-item-danger">Cold</li>
        <li class="list-group-item list-group-item-danger">Discouraged</li>
        <li class="list-group-item list-group-item-danger">Irritated</li>
        <li class="list-group-item list-group-item-danger">Disgusted</li>
        <li class="list-group-item list-group-item-danger">Sad</li>
        </ul>
  
 

  </div>

  <!-- S C R I P T S -->
