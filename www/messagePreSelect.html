<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>Connect App - Message Select Index</title>

  <!--<link rel="stylesheet" href="/components/supersonic/css/supersonic.css"> -->
  <link rel="stylesheet" href="/thirdparty/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/thirdparty/bootstrap/css/bootstrap-theme.min.css">

  <link rel="stylesheet" href="/stylesheets/application.css">
  <link rel="import" href="/components/supersonic/components/import.html">

  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/components/angular/angular.js"></script>
  <script src="/components/supersonic/supersonic.js"></script>
  <script src="/components/webcomponentsjs/webcomponents.js"></script>
</head>
<body>
<header>
<div class="row">
<div class="col-xs-6" id="homeBtn"><img src="images/icons/avatar.png" width="53" height="53" class="sm-margin-left" /><span class="lead nav-name">Jane</span></div><div class="col-xs-6"><img src="images/icons/header-mail-icon.png" width="38" height="53" id="mailBtn"/>
<img src="images/icons/header-contact-icon.png" width="38" height="53" id="contactsBtn" />
<img src="images/icons/header-setting-icon.png" width="38" height="53" id="settingsBtn" />
</div>
</div>
</header>
  <div id="main-container">
    <h4 class="pre-select-type text-center">Share a Feeling  <button type="button" class="btn btn-info btn-sm pull-right" id="customMessageBtn">
  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Custom
</button></h4>

    <div class="panel">
    <div class="panel-heading image-heading"><div class="image-box"><img src="images/icons/positive-face.png" class="positive-image" width="19" height="19" /></div></div>
      <ul class="list-group">
        <li class="list-group-item list-group-item-success">Euphoric<span class="glyphicon glyphicon-menu-right pull-right"></span></li>
        <li class="list-group-item list-group-item-success">Beautiful<span class="glyphicon glyphicon-menu-right pull-right"></span></li>
        <li class="list-group-item list-group-item-success">Exciting<span class="glyphicon glyphicon-menu-right pull-right"></span></li>
        <li class="list-group-item list-group-item-success">Belonging<span class="glyphicon glyphicon-menu-right pull-right"></span></li>
        <li class="list-group-item list-group-item-success">Exuberant<span class="glyphicon glyphicon-menu-right pull-right"></span></li>
      </ul>
    </div>

    <div class="panel">
    <div class="panel-heading image-heading"><div class="image-box"><img src="images/icons/negative-face.png" class="positive-image"  width="19" height="19" /></div></div>
    <ul class="list-group">
            <li class="list-group-item list-group-item-danger">Cold<span class="glyphicon glyphicon-menu-right pull-right"></span></li>
        <li class="list-group-item list-group-item-danger">Discouraged<span class="glyphicon glyphicon-menu-right pull-right"></span></li>
        <li class="list-group-item list-group-item-danger">Irritated<span class="glyphicon glyphicon-menu-right pull-right"></span></li>
        <li class="list-group-item list-group-item-danger">Disgusted<span class="glyphicon glyphicon-menu-right pull-right"></span></li>
        <li class="list-group-item list-group-item-danger">Sad<span class="glyphicon glyphicon-menu-right pull-right"></span></li>
        </ul>
  
 

  </div>

  <!-- M E S S A G E  M O D A L-->
  <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Message</h4>
      </div>
      <div class="modal-body">
        <p class="message-body"></p>
        <select class="form-control" id="contact">
          <option>Select Recipient</option>
          <option>Jane York</option>
          <option>Bill Hayes</option>
      </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
  <!-- -->

  <!-- S C R I P T S -->
  <script src="/thirdparty/jquery/jquery.min.js"></script>
  <!-- FIX ME : please store parse script locally -->
  <script src="//www.parsecdn.com/js/parse-1.6.14.min.js"></script>
  <script src="/thirdparty/bootstrap/js/bootstrap.min.js"></script>


  <script src="/scripts/messagePreSelect.js"></script>
  <script src="/scripts/headerUtil.js"></script>
</body>
</html>
